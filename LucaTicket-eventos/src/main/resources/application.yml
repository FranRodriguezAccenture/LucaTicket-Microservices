server:
  port: 8081

  spring:
    datasource:
      url: jdbc:mysql://localhost:3306/lucaticket?useSSL=false&serverTimezone=UTC
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
      database-platform: org.hibernate.dialect.MySQLDialect
      hibernate:
        ddl-auto: update
      show-sql: true
      open-in-view: false

springdoc:
  swagger-ui:
    path: /swagger-ui.html

# CORS Configuration
cors:
    allowed-origins: "http://localhost:4200"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    allow-credentials: true
